<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Richess</title>
    <script type="module" src="src/app.js"></script>
    <script src="src/js/dragAndDrop.js"></script>
    <script src="src/js/dragAndDropTouch.js"></script>
</head>
<body>
     <div id="titleContainer">
          <img id="title" src="src/img/title.png"/>
    </div>
    <div id="textInputContainer">
          <label class="label" for="userName">User</label>
          <input id="userName" type="text" placeholder="name"/>
           <label class="label" for="gameName">Game</label>
          <input id="gameName" type="text" placeholder="game"/>
    </div>
    <div id="checkBoxContainer">
          <input id="whiteCheckBox" type="checkbox"value="white">
            <label class="label" for="whiteCheckBox">White</label>
          </input>
          <input id="blackCheckBox" type="checkbox"value="white">
            <label class="label" for="blackCheckBox">Black</label>
          </input>
    </div>
    <div id="buttonsContainer">
          <button id="startGame" type="button"/>Start</button>
          <button id="finishGame" type="button"/>Finish</button>
    </div>
    <div id="chessTable">
    </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
</body>
</html>
